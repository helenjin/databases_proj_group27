<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
	<h1>{{name}}</h1>
	<h3>Studio: {{studio}}</h3>
	
	<h3>Movies:</h3>
 	{% for m in movies: %}
	{% set link = '/movies/' + m %}
	{% set link = link.replace(" ", "%20") %}
	<div><a href={{link}}>{{m}}</a></div>
	{% endfor %}
	

</body>

</html>
