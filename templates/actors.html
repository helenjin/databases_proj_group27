<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;

<body>
  <h1>Actors</h1>

  <div>
    {% set link = '' %}
    {% for n in data %}
    {% set link = 'actors/' + n %}
    {% set link = link.replace(" ", "%20") %}
    <div><a href={{link}}>{{n}}</a></div>
    {% endfor %}
  </div>
  </div>

</body>

</html>
